<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" defer  src="src/js/controller.js"></script>
    <title>Game of Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="game">

        <!-- Btn new game -->
        <button type="button" class="btn game__btnNewGame">
          <svg class="game__btnNewGame-icon">
            <use
              xlink:href="src/img/svg/sprite.svg#icon-plus"   
            ></use>
          </svg>
          New game
        </button type="button">

        <!-- Img dice -->
        <div class="game__img">
          <svg class="game__imgDice hidden  ">
            <use xlink:href="src/img/diceSprite.svg#dice-2"></use>
            </svg> 
        </div>

        <!-- Btn roll dice -->
        <button type="button" class="btn game__btnRollDice">
          <svg class="game__btnRollDice-icon ">
            <use
              xlink:href="src/img/svg/sprite.svg#icon-refresh"  
            ></use>
          </svg>
          Roll dice
        </button type="button">

        <!-- Btn hold -->
        <button type="button" class="btn game__btnHold">
          <svg class="game__btnHold-icon">
            <use
              xlink:href="src/img/svg/sprite.svg#icon-location"
            ></use>
          </svg>
          Hold
        </button type="button">

        <div class="player">
          <!-- Player 1 -->
          <div class="playerAll player--0 activePlayer  ">
            <h2 class="playerAll__heading player--0__heading active">Player 1</h2>
            <span class="playerAll__score player--0__score">0</span>
            <div class="playerAll__currentScore player--0__currentScore">
              <h5 class="playerAll__currentScore-heading">Current</h5>
              <span class="playerAll__currentScore-score player--0__currentScore-score">0</span>
            </div>
          </div>

          <!-- Player 2 -->
          <div class="playerAll player--1  ">
            <h2 class="playerAll__heading player--1__heading">Player 2</h2>
            <span class="playerAll__score player--1__score">0</span>
            <div class="playerAll__currentScore player--1__currentScore">
              <h5 class="playerAll__currentScore-heading">Current</h5>
              <span class="playerAll__currentScore-score player--1__currentScore-score">0</span>
            </div>
          </div>
        </div>

      </div>
      
      <div class="overlay hidden">
        <div class="message hidden">
          <button type="button" class="message__btn message__close">&times;</button>
          <h3 class="message__title"></h3>
          <img src="src/img/fireWork-1.gif" alt="image animÃ©e feu d'artifice" class="message__img">
        </div>
      </div>

    </div>
  </body>
</html>
